{% extends 'base_login.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block main %}
<h2>Cadaastro</h2>
  <form method="POST">

    <div class="rounded-pill">
      {% csrf_token %}
      {{ form|crispy }}
    </div>
    <button class="btn btn-success" type="submit">Cadastrar</button>
  </form>
{% endblock %}
