{% extends 'base_login.html' %}
{% load static %}
{% load bootstrap %}


{% block login %}
  <form class="user"  method="POST">

    <div class="rounded-pill">
      {% csrf_token %}
      {{ form|bootstrap }}
    </div>
    <button class="btn btn-primary btn-block" type="submit">Login</button>
  </form>


{% endblock %}
